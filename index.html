    <title>TRIPIFY</title>
</head>
<body>
    <header></header>
    <main>
        <section class="cont">
            <section class="text">
                <i class="bi bi-twitter"></i>
                <h1><b>TRIPIFY</b></h1>

                <h3 class="sub">Welcome to Tripify! Please enter your login credentials to access <br> your account and explore our wide rande of travel options.</h3>
            </section>

                <form action="" method="post">
                    <label for="email">Email</label>
                    <input type="email" required>
                    <label for="password">Password</label>
                    <input type="password" required>
                    <button>LOG IN</button>
                </form>
                <p>Don't have an account? <span><b>Register</b></span></p>
            </section>
        </section>
    </main>
    <footer></footer>
